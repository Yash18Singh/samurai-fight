<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SAMURAI FIGHT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
  </head>


  <body>
    <div class="main-div">

      <div class="inner-div">
        <!-- player health -->
        <div class="player-main-div">
          <div class="player-back-div"></div>
          <div id="playerHealth" class="player-health"></div>
        </div>

        <!-- timer -->
        <div id="timer" class="timer">
          
        </div>

        <!-- enemy health -->
        <div class="enemy-main-div">
          <div class="enemy-back-div"></div>
          <div class="enemy-health" id="enemyHealth"></div>
        </div>
      </div>


      <div id='displayText' class="displayText">
        <div id="displayT" class="displayT"></div>
        <button class="startBtn" id="restartBtn">RESTART GAME</button>
      </div>

      <div id="startBtnDiv" class="displayText firstBtn">
        <button class="startBtn" id="startBtn">START GAME</button>
      </div>

      <canvas></canvas>
    </div>
   
  <script src="./js/classes.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/events.js"></script>
	<script src="index.js"></script>
  </body>
